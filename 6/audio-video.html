<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio y Video</title>
	</head>
	<body>
		<!-- Videos -->

		<!-- 
            src - direccion del video
            controls - poder manipular
            loop - se repite
            autoplay
            poster - miniatura
         -->
		<video
			src="resources/intro.mp4"
			width="400"
			controls
			loop
			poster="resources/poster.png"
		></video>

		<br /><br />

		<audio src="resources/syncole.mp3" controls loop></audio>
	</body>
</html>
