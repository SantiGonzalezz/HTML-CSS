<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tablas</title>
	</head>
	<body>
		<table>
			<!-- Titulo -->
			<caption>
				Alumnos
			</caption>

			<!-- Fila 1 -->
			<tr>
				<!-- Encabezado -->
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Matricula</th>
			</tr>
			<tr>
				<td>Alex</td>
				<td>Gonzalez</td>
				<td>765000</td>
			</tr>
		</table>

		<style>
			th,
			td,
			table {
				border: 1px solid #0e9b0e;
			}
		</style>
	</body>
</html>
