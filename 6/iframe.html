<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IFrame</title>
	</head>
	<body>
		<!-- Pagina -->
		<iframe
			src="https://connecta26.com/"
			frameborder="0"
			width="600"
			height="600"
		>
			<!--  -->
		</iframe>

		<br /><br />

		<!-- Video -->
		<iframe
			width="560"
			height="315"
			src="https://www.youtube-nocookie.com/embed/Ui5op0N700A"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen
		></iframe>

		<br /><br />

		<!-- Mapa -->
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.5003741584096!2d-74.12272582607076!3d4.682745741815148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b617c19f01f%3A0x7bbe579b87d66f84!2sConnecta%2026!5e0!3m2!1ses!2sco!4v1686881876803!5m2!1ses!2sco"
			width="600"
			height="450"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"
		></iframe>
	</body>
</html>
