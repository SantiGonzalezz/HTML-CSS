<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario Registro</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="grid-container">
			<div class="contenedor-image">
				<img src="ilustracion.svg" alt="" />
			</div>
			<div class="contenedor-form">
				<h1 class="contacto">Regístrate</h1>
				<form action="">
					<div class="group-input">
						<i class="bx bxs-user icono"></i>
						<input type="text" placeholder="Nombre" class="input" />
					</div>
					<div class="group-input">
						<i class="bx bx-message-alt-detail icono"></i>
						<input type="text" placeholder="Email" class="input" />
					</div>
					<div class="group-input">
						<i class="bx bxs-lock icono"></i>
						<input type="text" placeholder="Password" class="input" />
					</div>

					<input type="submit" value="Regístrarse" class="submit" />
				</form>
			</div>
		</main>
	</body>
</html>
